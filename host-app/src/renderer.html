<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remoted Host</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .status {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-online {
      background: rgba(76, 175, 80, 0.3);
      border: 2px solid #4caf50;
    }

    .status-offline {
      background: rgba(244, 67, 54, 0.3);
      border: 2px solid #f44336;
    }

    .status-connecting {
      background: rgba(255, 152, 0, 0.3);
      border: 2px solid #ff9800;
    }

    .status-connected {
      background: rgba(33, 150, 243, 0.3);
      border: 2px solid #2196f3;
    }

    .info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      text-align: left;
    }

    .info strong {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .status-connecting {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üñ•Ô∏è</div>
    <h1>Remoted Host</h1>
    <div id="status" class="status status-offline">OFFLINE</div>
    <div id="info" class="info">
      <strong>Connecting to server...</strong>
      Waiting for authentication
    </div>
  </div>

  <script>
    require('./renderer.js');
  </script>
</body>
</html>
