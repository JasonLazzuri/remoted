<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remoted Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a2e;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #16213e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #0f3460;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    .status {
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-online {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #4caf50;
    }

    .status-offline {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
    }

    .status-connecting {
      background: rgba(255, 152, 0, 0.2);
      border: 1px solid #ff9800;
      color: #ff9800;
    }

    .status-connected {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid #2196f3;
      color: #2196f3;
    }

    .header-right button {
      background: #0f3460;
      border: 1px solid #533483;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .header-right button:hover {
      background: #533483;
    }

    .main-container {
      height: calc(100vh - 60px);
      position: relative;
    }

    #device-list-view {
      padding: 30px;
      height: 100%;
      overflow-y: auto;
    }

    .view-header {
      margin-bottom: 30px;
    }

    .view-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .view-header p {
      color: #aaa;
      font-size: 14px;
    }

    #device-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .device-card {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .device-card:hover {
      border-color: #533483;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(83, 52, 131, 0.3);
    }

    .device-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .device-icon {
      font-size: 40px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(83, 52, 131, 0.2);
      border-radius: 12px;
    }

    .device-details {
      flex: 1;
    }

    .device-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .device-platform {
      color: #aaa;
      font-size: 14px;
      text-transform: capitalize;
    }

    .device-status {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 15px;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    .device-status.online {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .device-status.offline {
      background: rgba(158, 158, 158, 0.2);
      color: #9e9e9e;
    }

    .connect-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .connect-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .no-devices {
      text-align: center;
      padding: 60px 20px;
      color: #aaa;
      font-size: 16px;
    }

    #remote-view {
      display: none;
      flex-direction: column;
      height: 100%;
      background: #000;
    }

    .remote-controls {
      background: #16213e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #0f3460;
    }

    .remote-controls button {
      background: #0f3460;
      border: 1px solid #533483;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      margin-left: 10px;
    }

    .remote-controls button:hover {
      background: #533483;
    }

    .remote-controls button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #764ba2;
    }

    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    #remote-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: crosshair;
    }

    #remote-video:not(:focus) {
      cursor: default;
    }

    .control-info {
      color: #aaa;
      font-size: 13px;
    }

    .control-info.active {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="logo">üñ•Ô∏è Remoted</div>
      <div id="status" class="status status-offline">OFFLINE</div>
    </div>
    <div class="header-right">
      <button id="refresh-btn">üîÑ Refresh Devices</button>
    </div>
  </div>

  <div class="main-container">
    <!-- Device List View -->
    <div id="device-list-view">
      <div class="view-header">
        <h2>Available Devices</h2>
        <p>Select a device to connect</p>
      </div>
      <div id="device-list"></div>
    </div>

    <!-- Remote Desktop View -->
    <div id="remote-view">
      <div class="video-container">
        <video id="remote-video" autoplay playsinline muted></video>
      </div>
      <div class="remote-controls">
        <div>
          <span id="control-info" class="control-info">Control disabled (click "Enable Control" to start)</span>
        </div>
        <div>
          <button id="enable-control-btn">Enable Control</button>
          <button id="disconnect-btn">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    require('./renderer.js');

    // Update control info text when control is enabled/disabled
    const enableControlBtn = document.getElementById('enable-control-btn');
    const controlInfo = document.getElementById('control-info');

    if (enableControlBtn && controlInfo) {
      enableControlBtn.addEventListener('click', function() {
        const isActive = this.classList.contains('active');
        if (isActive) {
          controlInfo.textContent = 'Control enabled - Click video to focus, use mouse and keyboard';
          controlInfo.classList.add('active');
        } else {
          controlInfo.textContent = 'Control disabled (click "Enable Control" to start)';
          controlInfo.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
